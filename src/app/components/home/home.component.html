<h1>My home page</h1>

<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} | 
        <a [routerLink]="['/editUser/',user.id]">Edit</a> |
        <a (click)="deleteUser(user.id)" class="text-danger">Delete</a> | 
        <a [routerLink]="['/showUser/',user.id]">Show</a>
    </li>
</ul> 

<a routerLink="/adduser" class="btn btn-link">Add user</a>
